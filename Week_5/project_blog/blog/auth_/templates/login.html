{% extends 'main/base.html' %}

{% block content %}

    <h1 style="font-family: 'K2D'">Log in</h1>

    {% if error %}
        <h4 class="text-danger" style="font-family: 'K2D'">{{ error }}</h4>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="username" class="form-control" style="font-family: 'K2D'">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" style="font-family: 'K2D'">
        </div>
        <input type="submit" class="btn btn-primary" style="font-family: 'K2D'" value="Submit">
    </form>

{% endblock %}
