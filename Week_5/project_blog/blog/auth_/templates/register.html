{% extends 'main/base.html' %}

{% block content %}

    <h1 style="font-family: 'K2D'">Registration</h1>

    {% if error %}
        <h4 class="text-danger" style="font-family: 'K2D'">{{ error }}</h4>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <table style="font-family: 'K2D'; width: 60%">{{ form }}</table>
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>

{% endblock %}
