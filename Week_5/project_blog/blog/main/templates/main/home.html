{% extends 'main/base.html' %} 

{% block content %}

    {% if user.is_authenticated %}
        <h2 style="font-family: 'K2D'">Welcome, {{ user.username }}. Thanks for logging in.</h2>
    {% else %}
        <h2 style="font-family: 'K2D'">Welcome, new user. Please log in or register.</h2>
    {% endif %}

{% endblock %}
