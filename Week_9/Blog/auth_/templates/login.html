{% extends 'base.html' %}
{% block content %}
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="username" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control">
        </div>
        <input type="submit">
    </form>
{% endblock %}
