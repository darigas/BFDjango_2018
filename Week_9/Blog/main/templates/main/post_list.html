{% extends 'base.html' %}

{% block content %}
    {% for item in items %}
        <h1><a href="{% url 'post_detail' item.id %}">{{ item.title }}</a></h1>
        <button><a href="{% url 'post_update' item.id %}">Update</a></button><button><a href="{% url 'post_delete' item.id %}">Delete</a></button>
        <p>{{ item.created }}</p>
        <p>{{ item.text }}</p>
    {% endfor %}
{% endblock %}
