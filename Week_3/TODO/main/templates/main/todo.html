<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

{% block content %}

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">BFDjango TODO</a>
    </nav>

    <ul class="list-group list-group-flush row", style="padding-left: 30px">
        <li class="list-group-item col-xs-6" style="height: 60px">
            <div class="row"><button type="button" class="btn btn-primary">Add task</button></div>
        </li>
        <li class="list-group-item col-xs-6" style="height: 60px">
            <div class="row"><h1>Tasks in "List 1</h1></div>
        </li>
        <li class="list-group-item col-xs-6" style="height: 60px">
            <div class="row">
            <div class="col"><b>Task</b></div>
            <div class="col"><b>Created</b></div>
            <div class="col"><b>Due on</b></div>
            <div class="col"><b>Owner</b></div>
            <div class="col"><b>Mark</b></div>
        </li>
   
        <div>{{tasks}}</div>

        {% for task in Tasks %}
            <li class="list-group-item col-xs-6" style="height: 60px">
                <div class="row">
                <div class="col">{{task}}</div>
                <div class="col">{{Created}}</div>
                <div class="col">{{Due}}</div>
                <div class="col">{{Owner}}</div>
                <div class="col"><button type="button" class="btn btn-primary">Done</button></div>
            </li>

        {% endfor %}

    </ul>



    <div class="button-box col-lg-12" style="padding-top: 20px">
        <a href="#" class="btn btn-warning" role="button">View completed tasks</a>
        <a href="#" class="btn btn-danger" role="button">Delete this list</a>
    </div>

{% endblock %}
